<!DOCTYPE html>

<html>
<body>
  <h1>Go WASM Test Runner</h1>
  <script src="vendor/wasm_exec.js"></script>
  <script type="module">
    const go = new Go();
    const test = await fetch('test.wasm')
    const result = await WebAssembly.instantiateStreaming(test, go.importObject)

    go.run(result.instance);
  </script>
</body>
</html>
